<div class="container">
  <!-- form add new announcement -->
  <app-announcement-create></app-announcement-create>

  <!-- filter-labels -->
  <div class="d-flex bd-highlight align-items-center justify-content-end">
    <div class="p-2 bd-highlight fs-6">View: </div>
    <div class="pt-2 pb-2 p-l-2 bd-highlight">
      <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
        <ng-container *ngFor="let option of filterOptions">
          <input type="radio" class="btn-check" name="btnradio" [id]="'btnradio' + option.value" autocomplete="off" [value]="option.value" (click)="onFilterChange($event)" checked="true">
          <label class="btn btn-outline-primary" [for]="'btnradio' + option.value">{{option.name}}</label>
        </ng-container>
      </div>
    </div>
  </div>

  <!-- announcements list -->
  <app-announcement-list></app-announcement-list>

</div>
